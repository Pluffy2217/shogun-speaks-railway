{% extends 'base.html' %}
{% load static %}

{% block title %}
Art Archives
{% endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'Shogun_speaks/all-posts.css' %}">
{% endblock css_files %}


{% block content %}
    <section id="all-posts">

        <h2 class="page-title">ART</h2>
        <ul class="posts-list">
            {% for post in all_art_posts %}
              {% include "Shogun_speaks/includes/art-post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
